<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Challenge encriptador
  </title>
</head>

<body>
  <header>
    <img src="assets/Logo.png" alt="logo de alura">
  </header>

  <main>

    <section class="input-mensaje">

      <textarea class="textarea-mensaje" name="text" rows="10" cols="40" placeholder="Ingrese el texto aquí" autofocus
        autocapitalize="none"></textarea>

    </section>

    <section class="caja-mensaje">

      <img src="assets/Muñeco.png" alt="muñeco con lupa">
      <h3>Ningún mensaje fue encontrado</h3>
      <p>Ingresa el texto que desees encriptar o desencriptar</p>

    </section>

    <section class="botones">

      <p class="texto-botones">
        Solo letras minúsculas y sin acentos
      </p>

      <br>

      <button class="boton-encriptar">
        Encriptar
      </button>
      <button class="boton-desencriptar">
        Desencriptar
      </button>

    </section>




  </main>

  <footer class="footer">
    <p>
      &copy; Isaac Cornejo. 2023
    </p>
  </footer>

</body>

</html>
